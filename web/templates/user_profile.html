{{define "user_profile"}}
<table>
    <tr>
        <div>User name : {{.Username}}</div>
    </tr>
    <tr>
        <th>Posts</th>
        <td>
            <ul>
                {{range .Post}}
                <li>{{.}}</li>
                {{end}}
            </ul>
        </td>
    </tr>
</table>
{{end}}
