
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/css/index.css">
    <link rel="icon" href="/static/assets/img/4.png" type="image/x-icon">
    <title>Moderator Interface</title>
</head>
<body>
    {{template "nav" .}}
    <h1>Moderator Interface</h1>
    <table border="1" >
        <thead>
            <tr>
                <th>Post ID</th>
                <th>Title</th>
                <th>Moderator Request</th>
                <th>Admin Response</th>
            </tr>
        </thead>
        <tbody>
            {{range .ModeratorRequests}}
            <tr>
                <td>{{.PostID}}</td>
                <td>{{.Title}}</td>
                <td>{{.ModeratorRequest}}</td>
                <td>{{if .AdminResponse.Valid}}{{.AdminResponse.String}}{{else}}No Response Yet{{end}}</td>
            </tr>
            {{else}}
            <tr>
                <td colspan="4">No moderator requests available.</td>
            </tr>
            {{end}}
        </tbody>
    </table>
</body>
</html>
